trigger: none

resources:
  pipelines:
  - pipeline: build
    source: 'Connected Factory Service - Build'
  
variables:
  azureSubscription: 'Demo Account'
  packageName: 'Demo.Services.ConnectedFactory.zip'

stages:
- template: azure-release-pipelines-stage-template.yml
  parameters:
    stageName: 'CI'
    environment: 'CI'
    azureSubscription: ${{ variables.azureSubscription }}
    resourceGroupName: 'demo-connected-factory-service-ci'
    storageAccountName: 'democfservicecisa'
    functionAppName: 'demo-connected-factory-service-ci'
    cosmosDbAccountName: 'demo-connected-factory-service-db-ci'
    region: 'eastus'
    packageName: ${{ variables.packageName }}
